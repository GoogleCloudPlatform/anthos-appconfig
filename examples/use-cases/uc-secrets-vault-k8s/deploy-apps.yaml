apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-app-pubsub
  namespace: uc-secrets-vault-k8s
  labels:
    app: hello-app-pubsub
    version: v1.0.0
  annotations:
    appconfigmgr.cft.dev/application: "app-secrets-vault-k8s"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-app-pubsub
        version: v1.0.0
        labeltrigger: "1"
      annotations:
        appconfigmgr.cft.dev/application: "app-secrets-vault-k8s"
    spec:
      serviceAccountName: uc-secrets-vault-k8s-ksa
      containers:
        - name: hello-app-pubsub
          image: gcr.io/anthos-appconfig/gen-pubsub:v1.2.0
          imagePullPolicy: Always
          args: [
            "./app",
            "--project=anthos-crd-v1-dev-t2"
          ]
          tty: true
          ports:
            - containerPort: 8000
              name: http
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-app-sm-py-1
  namespace: uc-secrets-vault-k8s
  labels:
    app: hello-app-sm-py-1
    version: v3.0.6
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-app-sm-py-1
        version: v3.0.6
      annotations:
        appconfigmgr.cft.dev/application: "app-secrets-vault-k8s"
    spec:
      serviceAccountName: uc-secrets-vault-k8s-ksa
      containers:
        - name: hello-app-sm-py
          image: gcr.io/anthos-appconfig/hello-app-sm-py:v3.0.20
          imagePullPolicy: Always
          command: ["python"]
          args: [
            "hello_app_sm_py.py",
            "hello-app-sm-py-1",
          ]
          tty: true
          env:
            - name: "PORT"
              value: "8080"
            - name: PYTHONUNBUFFERED
              value: "0"
          ports:
            - containerPort: 8080
              name: http
---
