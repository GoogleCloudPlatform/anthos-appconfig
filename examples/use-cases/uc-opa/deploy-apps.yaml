apiVersion: apps/v1
kind: Deployment
metadata:
  name: missing-version-label-on-pods
  namespace: uc-opa
  labels:
    app: missing-version-label-on-pods
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: missing-version-label-on-pods
  template:
    metadata:
      labels:
        app: missing-version-label-on-pods
    spec:
      containers:
      - name: main
        image: nginx
