apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: httpbin
  namespace: uc-ingress-k8s
  labels:
    app: httpbin
    version: v1.0.0
  annotations:
    appconfigmgr.cft.dev/application: "httpbin"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: httpbin
        version: v1.0.0
      annotations:
        appconfigmgr.cft.dev/application: "httpbin"
    spec:
      containers:
      - name: httpbin
        image: docker.io/kennethreitz/httpbin
        imagePullPolicy: Always
        tty: true
        ports:
        - containerPort: 80
          name: http
