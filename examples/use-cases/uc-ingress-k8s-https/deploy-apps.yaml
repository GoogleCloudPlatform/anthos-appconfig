apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: my-server
  namespace: uc-ingress-k8s-https
  labels:
    app: my-server
    version: v1.0.0
  annotations:
    appconfigmgr.cft.dev/application: "my-server"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: my-server
        version: v1.0.0
      annotations:
        appconfigmgr.cft.dev/application: "my-server"
    spec:
      containers:
      - name: my-server
        image: docker.io/nstogner/itsallok
        imagePullPolicy: Always
        tty: true
        env:
        - name: ADDR
          value: ":80"
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            path: /get
            port: 80
