apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-app-drv-py-1
  namespace: devtest
  labels:
    app: hello-app-drv-py-1
    version: v3.0.6
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-app-drv-py-1
        version: v3.0.6
    spec:
      containers:
      - name: hello-app-drv-py
        image: gcr.io/anthos-appconfig/hello-app-sm-py:v3.0.20
        imagePullPolicy: Always
        command: ["python"]
        args: [
          "hello_app_sm_py.py",
          "hello_app_istio_drv.py",
         ]
        env:
        - name: "PORT"
          value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: test-service-external
  namespace: devtest
  labels:
    app: hello-app-drv-py-1
    version: v3.0.6
spec:
  type: LoadBalancer
  selector:
    app: hello-app-drv-py-1
    version: v3.0.6
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
