apiVersion: v1
kind: Service
metadata:
  name: hello-app-drv-py-1
  namespace: devtest-istio
  labels:
    app: hello-app-drv-py-1
    version: v3.0.6
spec:
  type: ClusterIP
  selector:
    app: hello-app-drv-py-1
    version: v3.0.6
  ports:
  - name: http-access
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mygateway-http
  namespace: devtest-istio
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http-access
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-service-external-vs
  namespace: devtest-istio
spec:
  hosts:
  - "*"
  gateways:
  - mygateway-http
  http:
  - match:
    - uri:
        prefix: /testcallseq
    route:
    - destination:
        port:
          number: 8080
        host: "hello-app-drv-py-1.devtest-istio.svc.cluster.local"
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: "hello-app-drv-py-1"
  namespace: "devtest-istio"
spec:
  host: "hello-app-drv-py-1.devtest-istio.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
