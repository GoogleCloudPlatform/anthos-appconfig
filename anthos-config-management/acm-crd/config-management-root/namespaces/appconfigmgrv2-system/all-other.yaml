apiVersion: v1
kind: ConfigMap
metadata:
  name: appconfigmgrv2-mutating-webhook-configuration
data:
  webhook.yaml: 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: appconfigmgrv2-leader-election-role
  namespace: appconfigmgrv2-system
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps/status
  verbs:
  - get
  - update
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: appconfigmgrv2-leader-election-rolebinding
  namespace: appconfigmgrv2-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: appconfigmgrv2-leader-election-role
subjects:
- kind: ServiceAccount
  name: default
  namespace: appconfigmgrv2-system
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: "8443"
    prometheus.io/scheme: https
    prometheus.io/scrape: "true"
  labels:
    control-plane: controller-manager
  name: appconfigmgrv2-controller-manager-metrics-service
  namespace: appconfigmgrv2-system
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    control-plane: controller-manager
---
apiVersion: v1
kind: Service
metadata:
  name: appconfigmgrv2-webhook-service
  namespace: appconfigmgrv2-system
spec:
  ports:
  - port: 443
    targetPort: 443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: appconfigmgrv2-controller-manager
  namespace: appconfigmgrv2-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - args:
        - --metrics-addr=127.0.0.1:8080
        command:
        - /manager
        image: gcr.io/anthos-appconfig/appconfigtemplatev2_controller:v2.1.0-20190710-223004
        name: manager
        ports:
        - containerPort: 443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        tty: true
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: appconfigmgrv2-validating-webhook-configuration
data:
  webhook.yaml: 
