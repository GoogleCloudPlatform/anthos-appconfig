timeout: 3600s
steps:
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', '-DD', 'gs://${PROJECT_ID}_build/repo/keys/id_rsa_${PROJECT_ID}-repo', '/builder/home/.ssh/id_rsa']
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', '-DD', 'gs://${PROJECT_ID}_build/repo/github/build-ssh-config-git-hub', '/builder/home/.ssh/config']
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cp /builder/home/.ssh/id_rsa /root/.ssh/id_rsa
        cp /builder/home/.ssh/config /root/.ssh/config
        chmod 400 /root/.ssh/id_rsa
        ls -la /root/.ssh
        cat /root/.ssh/config
        git clone git@github.com:GoogleCloudPlatform/anthos-appconfig.git build-source
    volumes:
      - name: 'ssh'
        path: /root/.ssh
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        [ "$_REF_PATH" == '*BRANCH*' ] && MY_CHECKOUT_REF="$BRANCH_NAME"
        git checkout -b $BRANCH_NAME
    dir: "build-source"
    volumes:
      - name: 'ssh'
        path: /root/.ssh
  - name: ubuntu
    args:
      - "bash"
      - '-c'
      - |
        ls -l
    dir: "build-source"
  - name: ubuntu
    args:
      - "bash"
      - '-c'
      - |
        date "+%Y%m%d-%H%M%S" > _file_TAG.out
    dir: "build-source/appconfigmgrv2"
  - name: "gcr.io/${PROJECT_ID}/appconfighelper-build:${_BUILDER_VERSION}"
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        make || exit 1
        make test || exit 1
    dir: "build-source/appconfigmgrv2"
  - name: gcr.io/cloud-builders/docker
    entrypoint: '/bin/sh'
    args: [
      '-c', "docker build -t gcr.io/${PROJECT_ID}/appconfigtemplatev2_controller:${_APP_VERSION}-$(cat _file_TAG.out) . || exit 1"
    ]
    dir: "build-source/appconfigmgrv2"
  - name: gcr.io/cloud-builders/docker
    entrypoint: '/bin/sh'
    args: [
      '-c', "docker push gcr.io/${PROJECT_ID}/appconfigtemplatev2_controller:${_APP_VERSION}-$(cat _file_TAG.out) || exit 1"
    ]
    dir: "build-source/appconfigmgrv2"
  - name: "gcr.io/${PROJECT_ID}/appconfighelper-build:${_BUILDER_VERSION}"
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -i'' -e 's@image: .*@image: '"gcr.io/${PROJECT_ID}/appconfigtemplatev2_controller:${_APP_VERSION}-$(cat _file_TAG.out)"'@' ./config/default/manager_image_patch.yaml
        make manifests || exit 1
        make kustomize || exit 1
    dir: "build-source/appconfigmgrv2"
  - name: "gcr.io/${PROJECT_ID}/acmsplit:${_BUILDER_VERSION}"
    entrypoint:  "/app"
    dir: "build-source/appconfigmgrv2"
  - name: gcr.io/cloud-builders/git
    args: ['status']
    dir: "build-source/appconfigmgrv2"
  - name: gcr.io/cloud-builders/git
    entrypoint: "bash"
    args:
      - '-c'
      - |
        cp appconfigmgrv2/config/generated/all-cluster.yaml anthos-config-management/acm-crd/config-management-root/cluster
        cp appconfigmgrv2/config/generated/all-other.yaml anthos-config-management/acm-crd/config-management-root/namespaces/appconfigmgrv2-system
    #        git config user.name pso-crd-autobuild
    #        git config user.email 20604585440@cloudbuild.gserviceaccount.com
    #        git add .
    #        git commit -am "build - commit - $(cat appconfigmgrv2/_file_TAG.out)"
    #        git push origin ${_BRANCH_NAME}
    dir: "build-source"
    volumes:
      - name: 'ssh'
        path: /root/.ssh
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', 'placeholder.txt',
           "gs://${PROJECT_ID}_public/acm/anthos-config-management/${_BRANCH_NAME}/"]
  - name: gcr.io/cloud-builders/gsutil
    args: ['rm', '-R',
           "gs://${PROJECT_ID}_public/acm/anthos-config-management/${_BRANCH_NAME}/*"]
    dir: "build-source"
  - name: gcr.io/cloud-builders/gsutil
    args: ['cp', '-R',
           'anthos-config-management/*',
           "gs://${PROJECT_ID}_public/acm/anthos-config-management/${_BRANCH_NAME}/"]
    dir: "build-source"
  - name: google/cloud-sdk
    entrypoint: "bash"
    args:
      - '-c'
      - |
        ls -r  examples/use-cases/*/deploy-apps.yaml | xargs -I '{}'  gsutil cp '{}' gs://anthos-appconfig_public/deploy/${_BRANCH_NAME}/'{}'
    dir: "build-source"
