    entrypoint: "bash"
    args:
    - '-c'
    - |

      echo 'STEP-CLUSTER1'
      [[ "$_STEPS_X" == *"CLUSTER1"* ]] && { echo 'STEP-CLUSTER1*SKIP*'; exit 0; }

