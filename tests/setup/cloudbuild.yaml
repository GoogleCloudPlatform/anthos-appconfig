        PARM_AT_SEC=$(cat /workspace/myenv/_fileat_TAG.out)
        PARM_TS_SEC=$(cat /workspace/myenv/_file_TAG.out)
        PARM_TS_MIN=$(cat /workspace/myenv/_filemin_TAG.out)
